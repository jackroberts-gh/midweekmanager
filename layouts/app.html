<!DOCTYPE html>
<html>
  <head>
    <!-- Start -->
    <!--Scripts-
    <script src="/scripts/jquery.min.js"></script>
    <script src="/scripts/bootstrap.min.js"></script>-->


    <!-- Styles and Viewports -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Midweek Manager">
    <meta name="author" content="Jack Roberts">
    <!--<link rel="stylesheet" href="/scripts/bootstrap.min.css">-->

    <link rel="stylesheet" href="/scripts/bootstrap.min.css">
    <link rel="stylesheet" href="/scripts/material-fullpalette.css">
    <link rel="stylesheet" href="/scripts/material.css">
    <link rel="stylesheet" href="/scripts/ripples.css">
    <link rel="stylesheet" href="/scripts/roboto.css">

    <link rel="stylesheet" href="/scripts/angular-toggle-switch.css">
    <link rel="stylesheet" href="/scripts/font-awesome.min.css">
    <link rel="stylesheet" href="/public/homepage.css" />
    <link rel="stylesheet" href="/public/card.css" />

  </head>
  <body ng-app='app' ng-controller='ApplicationCtrl'>
    <div id="wrapper">
      <div class="overlay"></div>
    <!-- Sidebar -->
      <nav class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper" role="navigation">
      <ul class="nav sidebar-nav">
          <li class="sidebar-brand">
            <a>
               <i id="icon" class="fa fa-medium" style="text-shadow: none; font-size: 30px; color: rgb(255, 255, 255); height: 30px; width: 30px; line-height: 30px; border-radius: 0%; text-align: center; margin-left:-20px;"></i> </a>
            </a>
          </li>
        <div ng-if="currentUser" class="profile-sidebar">
          <div class="profile-userpic">
            <img src="public/profile.jpg" class="img-responsive" alt="">
          </div>
          <div class="profile-usertitle">
            <div class="profile-usertitle-name weighted-text">
              {{currentUser.firstname}} {{currentUser.surname}}
            </div>
            <div class="profile-usertitle-job weighted-text">
              Signed in as {{currentUser.username}}
            </div>
          </div>
          <div class="profile-userbuttons">
              <a role="button" class="btn btn-danger btn-sm" href="#/logout">Logout</a>
            </div>
        </div>
        <br />
        <li>
            <a class="weighted-text" href="#/">Home</a>
        </li>
        <li ng-if="currentUser">
            <a class="weighted-text" href="#/teams">Teams</a>
        </li>
        <li ng-if="currentUser">
            <a class="weighted-text" href="#">Fixtures</a>
        </li>
        <li ng-if="currentUser">
            <a class="weighted-text" href="#/feed">Newsfeed</a>
        </li>
        <li ng-if="!currentUser">
            <a class="weighted-text" href="#/login">Login</a>
        </li>
        <li ng-if="!currentUser">
            <a class="weighted-text" href="#/register">Register</a>
        </li>
    </ul>
</nav>
<!-- /#sidebar-wrapper -->
<button type="button" class="hamburger is-closed" data-toggle="offcanvas">
  <span class="hamb-top"></span>
  <span class="hamb-middle"></span>
  <span class="hamb-bottom"></span>
</button>
</div>
<div id="page-content-wrapper">
<div ng-view></div>
</div>
<script src="/scripts/jquery.min.js"></script>
<script src="/scripts/bootstrap.min.js"></script>
<script src="/scripts/material.js"></script>
<script src="/scripts/ripples.js"></script>
<script src="/scripts/angular.js"></script>
<script src="/scripts/angular-route.js"></script>
<script src="/scripts/angular-toggle-switch.js"></script>
<script src="/public/midweek_js.js"></script>
</body>
</html>
