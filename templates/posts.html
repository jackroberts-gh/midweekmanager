<div class='jumbotronny'>
  <div class='container'>
    <h1>Midweek Manager</h1>
    <p class='lead-jumbotronny'>
      Post any feedback/ideas here please!
    </p>
</div>
</div>
<div class="container top-buffer bg">
<form role='form'>
  <div class='form-group'>
    <div class="input-group">
      <input ng-model="postBody" class='form-control'>
      <span class='input-group-btn'>
        <button ng-click='addPost()' class='btn btn-default'>Add Post</button>
      </span>
    </div>
  </div>
</form>
<ul class='list-group'>
  <li ng-repeat="post in posts | orderBy:'-date'" class='list-group-item'>
    <strong>@{{ post.username }}</strong>
    <span class='comment'>{{ post.body }}</span>
    <br />
  </li>
</ul>
</div>
</div>
