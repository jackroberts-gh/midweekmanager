  <!-- join a team modal -->
  <div class="modal fade" id="joinTeamModal" tabindex="-1" role="dialog" aria-labelledby="Join a Team" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          <h4 class="modal-title" id="myModalLabel">Join a team</h4>
        </div>
        <hr />
        <div id="jointeamerror" class="alert alert-danger fade in hidden">
          <strong>Uh oh!</strong> That ID doesn't seem to exist, or indeed be correct - please try again!
        </div>
        <form name="jointeam" ng-submit="vm.joinTeam(teamToJoinID, position)">
          <!-- 2 step modal tbc -->
          <div class="modal-body">
            <p class="undefined">Enter the code you were given by the manager below: </p>
            <input type="text" class="form-control" type="text" ng-model="teamToJoinID" required>
          </div>
          <div class="modal-body">
            <p class="undefined">Choose your position </p>
            <select ng-model="position" id="position" name="position" class="form-control" required>
                <option value="Goalkeeper">Goalkeeper</option>
                <option value="Defender">Defender</option>
                <option value="Midfielder">Midfielder</option>
                <option value="Forward">Forward</option>
              </select>

          </div>
          <div class="modal-footer">
            <input class="btn btn-primary" type="submit" value="Join">
          </div>
        </form>
      </div>
    </div>
